<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Document Summarization</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right bottom, #ff7e5f, #feb47b, #fcf6ba);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            resize: vertical;
            font-size: 1rem;
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #f39c12;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        #result {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #2c3e50;
        }

        h2 {
            color: #f39c12;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        p {
            margin: 0;
            font-size: 1rem;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            textarea {
                height: 120px;
            }
        }
    </style>
</head>
<body>

   <!-- <h1>Multi-Document Summarization</h1>-->
    
   <h1>PDF Summarization</h1>
    
   <label for="pdfFile">Upload PDF File(s):</label>
   <input type="file" id="pdfFile" accept=".pdf" multiple>
   <label for="numSentences">Number of Sentences:</label>
   <input type="number" id="numSentences" value="3" min="1" max="10">

<!-- Update the Summarize button to trigger the summarization with the specified number of sentences -->   
   <button onclick="summarizePDF()">Summarize</button>

   <div id="result">
       <h2>Summary:</h2>
       <p id="summary"></p>
   </div>
    <script>
        function summarizePDF() {
        // Get PDF files
        const pdfFiles = document.getElementById('pdfFile').files;

        // Prepare data for PDF summarization
        const formData = new FormData();
        var sentenceCount = document.getElementById("numSentences");
    formData.append('sentenceCount', sentenceCount.value)
        for (let i = 0; i < pdfFiles.length; i++) {
            formData.append('pdfFiles', pdfFiles[i]);
        }

        // Perform an API request to the backend for PDF summarization
        const apiUrl = 'http://gokul652003.pythonanywhere.com/pdfSummarize';

        fetch(apiUrl, {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            // Update the UI with the PDF summary result
            document.getElementById('summary').innerText = data.summary;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('summary').innerText = 'An error occurred during PDF summarization.';
        });
    }
    </script>

</body>
</html>
